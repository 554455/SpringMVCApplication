<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Book List</title>
</head>
<body>
<h1>Book List</h1>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>price</th>
        </tr>
        <tr th:each ="book : ${books}">
            <td th:utext="${book.id}">...</td>
            <td th:utext="${book.name}">...</td>
            <td th:utext="${book.price}">...</td>
            <td><a th:href="@{book-update/{id}(id=${book.id})}">Edit</a></td>
            <td><a th:href="@{book-delete/{id}(id=${book.id})}">Delete</a></td>
        </tr>
        <p><a href="/book-create">Create book</a></p>
    </table>
</div>
</body>
</html>
